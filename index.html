<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WILLWAY</title>

  <!-- ВАЖНО: корректный viewport для PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="WILLWAY" />

  <!-- ❗ ИКОНКА ПРИЛОЖЕНИЯ (ТВОЯ 1-9.jpg) -->
  <link rel="apple-touch-icon" href="/1-9.jpg" />

  <!-- Цвет статус-бара -->
  <meta name="theme-color" content="#ffffff" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
    }
  </style>
</head>

<body>

  <!-- Редирект в основное приложение -->
  <script>
    window.location.replace("https://willway.pro");
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>

</body>
</html>
